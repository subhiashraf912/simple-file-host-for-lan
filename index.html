<!DOCTYPE html>
<html>
  <head>
    <title>Server Configuration</title>
  </head>
  <body>
    <h1>Server Configuration</h1>
    <form id="config-form" action="startserver" method="POST">
      <label for="port">Port:</label>
      <input type="number" id="port" name="port" value="3000" />
      <br />
      <label for="folder">Uploads Folder:</label>
      <input type="text" id="folder" name="folder" value="uploads" />
      <br />
      <button type="submit">Start Server</button>
    </form>
  </body>
</html>
